<ActionBar title="App Icon Demo" flat="true">

</ActionBar>

<ScrollView backgroundColor="#f9f9f9" orientation="vertical">
    <GridLayout class="page" [class.dialogOpen]="dialogOpen">
        <GridLayout class="content">
            <StackLayout>
                <StackLayout>
                    <Image src="~/images/image_pie_semicircledonut.png"
                        horizontalAlignment="center" marginTop="5"></Image>

                    <Label style="horizontal-align:center;" fontSize="80"
                        color="#000000" text="AWS IAM">
                    </Label>
                    <Label style="horizontal-align:center;" fontSize="15"
                        marginTop="5" color="#bab8b8" text="Create/Delete Buckets or Upload files to Buckets"></Label>
                    <Label style="horizontal-align:center;" fontSize="10"
                        margin="15" color="#000000" text="USERS"></Label>
                    <ScrollView orientation="horizontal"
                        scrollBarIndicatorVisible="false">
                        <StackLayout orientation="horizontal">
                            <GridLayout *ngFor="let user of userlist" height="90"
                                width="70" rows="auto, auto">
                                <Image (longPress)="onLongPressuser(user)"
                                    row="0" col="0" src="~/images/icons/folder-7-64.png"
                                    height="60"></Image>
                                <Label row="0" [visibility]="selected ? 'visible' : 'collapsed'"
                                    borderRadius="100%" width="30" height="30"
                                    text="&#xf055;" fontSize="30"
                                    backgroundColor="white" color="#2E93F0"
                                    class="fa" textAlignment="center"
                                    verticalAlignment="bottom"
                                    horizontalAlignment="center" marginLeft="70"></Label>
                                <Label row="1" col="0" [text]="user">
                                </Label>
                            </GridLayout>
                        </StackLayout>
                    </ScrollView>
                    <StackLayout horizontalAlignment="center" orientation="horizontal">

                        <StackLayout>
                            <StackLayout (tap)="createUserDialog()" margin="10"
                                height="70" width="70" backgroundColor="#fc4141"
                                borderRadius="100">
                                <StackLayout marginTop="10"
                                    horizontalAlignment="center"
                                    verticalAlignment="center">
                                    <Label fontSize="35" color="#ffffff" text="+"
                                        borderRadius="20"></Label>
                                </StackLayout>
                            </StackLayout>
                            <Label horizontalAlignment="center" fontSize="10"
                                color="#000000" text="Create User"></Label>
                        </StackLayout>
                        <StackLayout>
                            <StackLayout (tap)="deleteUserDialog()" margin="10"
                                height="70" width="70" backgroundColor="#fc4141"
                                borderRadius="100">
                                <StackLayout marginTop="10"
                                    horizontalAlignment="center"
                                    verticalAlignment="center">
                                    <Label fontSize="35" color="#ffffff" text="-"
                                        borderRadius="20"></Label>
                                </StackLayout>
                            </StackLayout>
                            <Label horizontalAlignment="center" fontSize="10"
                                color="#000000" text="Delete User"></Label>
                        </StackLayout>
                        <StackLayout>
                            <StackLayout (tap)="getusers(3000)" margin="10"
                                height="70" width="70" backgroundColor="#fc4141"
                                borderRadius="100">
                                <StackLayout marginTop="10"
                                    horizontalAlignment="center"
                                    verticalAlignment="center">
                                    <Image src="~/images/shape4@2x.png"
                                        horizontalAlignment="center"
                                        marginTop="5" height="30" width="30"></Image>
                                </StackLayout>
                            </StackLayout>
                            <Label horizontalAlignment="center" fontSize="10"
                                color="#000000" text="KeyPairs"></Label>
                        </StackLayout>

                    </StackLayout>
                    <Label style="horizontal-align:center;" fontSize="10"
                        margin="15" color="#000000" text="GROUPS"></Label>
                    <ScrollView orientation="horizontal"
                        scrollBarIndicatorVisible="false">
                        <StackLayout orientation="horizontal">
                            <GridLayout *ngFor="let group of grouplist"
                                height="90" width="70" rows="auto, auto">
                                <Image (longPress)="onLongPressgroup(group)"
                                    row="0" col="0" src="~/images/icons/folder-7-64.png"
                                    height="60"></Image>
                                <Label row="1" col="0" [text]="group">
                                </Label>
                            </GridLayout>
                        </StackLayout>
                    </ScrollView>
                    <StackLayout horizontalAlignment="center" orientation="horizontal">

                        <StackLayout>
                            <StackLayout (tap)="createGroupDialog()" margin="10"
                                height="70" width="70" backgroundColor="#fc4141"
                                borderRadius="100">
                                <StackLayout marginTop="10"
                                    horizontalAlignment="center"
                                    verticalAlignment="center">
                                    <Label fontSize="35" color="#ffffff" text="+"
                                        borderRadius="20"></Label>
                                </StackLayout>
                            </StackLayout>
                            <Label horizontalAlignment="center" fontSize="10"
                                color="#000000" text="Create Group"></Label>
                        </StackLayout>
                        <StackLayout>
                            <StackLayout (tap)="deleteGroupDialog()" margin="10"
                                height="70" width="70" backgroundColor="#fc4141"
                                borderRadius="100">
                                <StackLayout marginTop="10"
                                    horizontalAlignment="center"
                                    verticalAlignment="center">
                                    <Label fontSize="35" color="#ffffff" text="-"
                                        borderRadius="20"></Label>
                                </StackLayout>
                            </StackLayout>
                            <Label horizontalAlignment="center" fontSize="10"
                                color="#000000" text="Delete Group"></Label>
                        </StackLayout>
                        <StackLayout>
                            <StackLayout (tap)="getgroups(3000)" margin="10"
                                height="70" width="70" backgroundColor="#fc4141"
                                borderRadius="100">
                                <StackLayout marginTop="10"
                                    horizontalAlignment="center"
                                    verticalAlignment="center">
                                    <Image src="~/images/shape4@2x.png"
                                        horizontalAlignment="center"
                                        marginTop="5" height="30" width="30"></Image>
                                </StackLayout>
                            </StackLayout>
                            <Label horizontalAlignment="center" fontSize="10"
                                color="#000000" text="KeyPairs"></Label>
                        </StackLayout>

                    </StackLayout>
                    <Label style="horizontal-align:center;" fontSize="10"
                        margin="15" color="#000000" text="ROLES"></Label>

                    <StackLayout horizontalAlignment="center" orientation="horizontal">

                        <StackLayout>
                            <StackLayout (tap)="createBucketDialog()" margin="10"
                                height="70" width="70" backgroundColor="#fc4141"
                                borderRadius="100">
                                <StackLayout marginTop="10"
                                    horizontalAlignment="center"
                                    verticalAlignment="center">
                                    <Label fontSize="35" color="#ffffff" text="+"
                                        borderRadius="20"></Label>
                                </StackLayout>
                            </StackLayout>
                            <Label horizontalAlignment="center" fontSize="10"
                                color="#000000" text="Create Bucket"></Label>
                        </StackLayout>
                        <StackLayout>
                            <StackLayout (tap)="deleteBucketDialog()" margin="10"
                                height="70" width="70" backgroundColor="#fc4141"
                                borderRadius="100">
                                <StackLayout marginTop="10"
                                    horizontalAlignment="center"
                                    verticalAlignment="center">
                                    <Label fontSize="35" color="#ffffff" text="-"
                                        borderRadius="20"></Label>
                                </StackLayout>
                            </StackLayout>
                            <Label horizontalAlignment="center" fontSize="10"
                                color="#000000" text="Delete Bucket"></Label>
                        </StackLayout>
                        <StackLayout>
                            <StackLayout margin="10" height="70" width="70"
                                backgroundColor="#fc4141" borderRadius="100">
                                <StackLayout marginTop="10"
                                    horizontalAlignment="center"
                                    verticalAlignment="center">
                                    <Image src="~/images/shape4@2x.png"
                                        horizontalAlignment="center"
                                        marginTop="5" height="30" width="30"></Image>
                                </StackLayout>
                            </StackLayout>
                            <Label horizontalAlignment="center" fontSize="10"
                                color="#000000" text="KeyPairs" marginBottom="80"></Label>
                        </StackLayout>

                    </StackLayout>
                </StackLayout>
            </StackLayout>
        </GridLayout>

        <AbsoluteLayout margin="10" [ngSwitch]="OPTION" class="dialog-wrapper home-panel">
            <StackLayout *ngSwitchCase="'DELETEUSER'" class="dialog">
                <Label class="h3" textWrap="true" text="Are you sure you want to delete the selected User?"></Label>
                <Label class="h5" textWrap="true" text="Ensure that the users are not part of any group"></Label>

                <Button class="btn btn-primary" (tap)="DeleteUser()" text="Delete">
                </Button>
                <Button class="btn btn-outline" text="Cancel" (tap)="closeDialog()"></Button>
            </StackLayout>
            <StackLayout *ngSwitchCase="'CREATEUSER'" class="dialog">
                <Label class="h3" textWrap="true" text="Please enter the name of the User you want to create"></Label>
                <TextField #createuser hint="User Name" class="input input-border"></TextField>
                <Button class="btn btn-primary" text="Create Bucket" (tap)="CreateUser(createuser.text)"></Button>
                <Button class="btn btn-outline" text="Cancel" (tap)="closeDialog()"></Button>
            </StackLayout>
            <StackLayout *ngSwitchCase="'DELETEGROUP'" class="dialog">
                <Label class="h3" textWrap="true" text="Are you sure you want to delete the selected groups?"></Label>
                <Label class="h5" textWrap="true" text="Ensure that the groups do not have any users"></Label>

                <Button class="btn btn-primary" (tap)="DeleteGroup()" text="Delete">
                </Button>
                <Button class="btn btn-outline" text="Cancel" (tap)="closeDialog()"></Button>
            </StackLayout>

            <StackLayout *ngSwitchCase="'CREATEGROUP'" class="dialog">
                <Label class="h3" textWrap="true" text="Please enter the name of the Group you want to create"></Label>
                <TextField #creategroup hint="Group Name" class="input input-border"></TextField>
                <Button class="btn btn-primary" text="Create Bucket" (tap)="CreateGroup(creategroup.text)"></Button>
                <Button class="btn btn-outline" text="Cancel" (tap)="closeDialog()"></Button>
            </StackLayout>

            <StackLayout *ngSwitchCase="'SUCCESS'" class="dialog">
                <Label class="h3" textWrap="true" text="SUCCESS"></Label>



                <Button class="btn btn-outline" text="Close" (tap)="closeDialog()"></Button>
            </StackLayout>
        </AbsoluteLayout>
    </GridLayout>
</ScrollView>
